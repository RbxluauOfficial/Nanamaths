<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      background: #f4f4f4;
      overflow-x: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 200px;
      height: 100vh;
      background: #4682B4;
      padding-top: 60px;
      color: white;
      position: fixed;
      left: -200px; /* Fully hidden */
      transition: left 0.3s ease-in-out;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar h2 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      margin: 10px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    /* Toggle Button */
    .toggle-btn {
      position: absolute;
      left: 10px;
      top: 15px;
      background: #4682B4;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s;
    }
    .toggle-btn:hover {
      background: #315F85;
    }
    /* Main Content */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      width: 100%;
      transition: margin-left 0.3s ease-in-out;
    }
    .main-content.shifted {
      margin-left: 200px;
    }
    /* Dashboard Styling */
    .dashboard {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Teacher Panel</h2>
    <a href="teacher_home.html">Home</a>
    <a href="teacher_grades.html">Grades</a>
    <a href="teacher_homework.html">Homework</a>
  </div>

  <!-- Toggle Button -->
  <button class="toggle-btn" id="toggle-btn">â˜° Menu</button>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <div class="dashboard">
      <h2>Teacher Dashboard</h2>
      <p>Welcome to the teacher panel.</p>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggle-btn");
    const mainContent = document.getElementById("main-content");

    toggleBtn.addEventListener("click", () => {
      if (sidebar.classList.contains("active")) {
        sidebar.classList.remove("active");
        mainContent.classList.remove("shifted");
      } else {
        sidebar.classList.add("active");
        mainContent.classList.add("shifted");
      }
    });
  </script>

</body>
</html>
